  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <!-- Aqu칤 nos aseguramos de que en celular tambi칠n se vea bien el dise침o -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario de Emociones</title>
  
    <!-- Conectamos nuestro archivo de estilos, donde damos toda la apariencia visual -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
    <!-- Este layout principal lo usamos para dividir la pantalla en dos columnas:
         a la izquierda el diario y a la derecha la gr치fica -->
    <div class="layout">
  
      <!-- =======================
           COLUMNA IZQUIERDA
           Aqu칤 va la parte del diario y el historial
      ======================== -->
      <div class="col-diario">
        <!-- Este contenedor es la tarjeta blanca donde se ve el diario -->
        <div class="container">
          <h1>游닇 Diario de Emociones</h1>
  
          <!-- Aqu칤 dejamos el cuadro donde la persona escribe sus pensamientos.
               Este texto es lo que vamos a analizar en el JS. -->
          <textarea id="thoughtInput" placeholder="Escribe aqu칤 tus pensamientos..."></textarea>
          
          <!-- Estos son los botones principales:
               - Guardar: lanza el an치lisis y guarda en el historial
               - Limpiar: borra todo el historial del localStorage -->
          <button id="saveBtn">Guardar pensamiento</button>
          <button id="clearBtn" class="clear-btn">Limpiar todo</button>
  
          <!-- Aqu칤 mostramos el texto tipo:
               'Emociones detectadas: alegr칤a, ansiedad, etc.' -->
          <div id="emotionResult"></div>
  
          <h2>Historial</h2>
  
          <!-- Lista donde vamos cargando todos los pensamientos guardados.
               El scroll lo controlamos con la clase scroll-historial en el CSS. -->
          <ul id="thoughtList" class="scroll-historial"></ul>
  
          <!-- Este bloque lo dejamos para un posible resumen diario de emociones,
               por ahora lo usamos como texto informativo. -->
          <div class="resumen-diario" id="resumenDiario">
            Aqu칤 aparecer치 tu resumen diario de emociones.
          </div>
        </div>
      </div>
  
      <!-- =======================
           COLUMNA DERECHA
           Aqu칤 va la gr치fica y las recomendaciones
      ======================== -->
      <div class="col-grafica">
        <!-- Este contenedor es la tarjeta blanca donde va la gr치fica y la leyenda -->
        <div class="chart-container">
          <h3>Gr치fica de emociones</h3>
  
          <!-- Aqu칤 dibujamos la gr치fica de barras con Chart.js.
               El JS se conecta usando el id emotionChart. -->
          <canvas id="emotionChart" width="300" height="180"></canvas>
  
          <!-- Esta es la leyenda que pusimos afuera de la gr치fica.
               La idea es que nos diga qu칠 color corresponde a cada emoci칩n,
               sin saturar el interior de la gr치fica. -->
          <div class="legend-emociones">
            <div class="legend-item">
              <span class="legend-color alegria"></span> Alegr칤a
            </div>
            <div class="legend-item">
              <span class="legend-color tristeza"></span> Tristeza
            </div>
            <div class="legend-item">
              <span class="legend-color enojo"></span> Enojo
            </div>
            <div class="legend-item">
              <span class="legend-color miedo"></span> Miedo
            </div>
            <div class="legend-item">
              <span class="legend-color amor"></span> Amor
            </div>
            <div class="legend-item">
              <span class="legend-color sorpresa"></span> Sorpresa
            </div>
            <div class="legend-item">
              <span class="legend-color aburrimiento"></span> Aburrimiento
            </div>
            <div class="legend-item">
              <span class="legend-color ansiedad"></span> Ansiedad
            </div>
          </div>
  
          <!-- Aqu칤 mostramos el texto de recomendaciones seg칰n las emociones
               detectadas. Lo rellenamos desde app.js. -->
          <div id="recommendation" class="recommendation-box"></div>
        </div>
      </div>
  
    </div>
  
    <!-- =======================
         Librer칤as externas
         Aqu칤 conectamos Chart.js y Sentiment.js
    ======================== -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sentiment@5.1.1/build/sentiment.min.js"></script>
  
    <!-- Finalmente conectamos nuestro archivo de l칩gica principal del proyecto -->
    <script src="app.js"></script>
  
  </body>
  </html>
